<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Play Your Dream Song</title>
</head>
<body>

  <div class="container">
    <h1>Play Your Dream Song</h1>
    <img src="Assets/drum.png" alt="Drum Kit">
    <div class="keys">
      <div class="key" data-key="A" data-sound="Assets/snare.wav" data-animation="flash">A</div>
      <div class="key" data-key="S" data-sound="Assets/snare.wav" data-animation="flash">S</div>
      <div class="key" data-key="D" data-sound="Assets/hihat.wav" data-animation="flash">D</div>
      <div class="key" data-key="F" data-sound="Assets/tom.wav" data-animation="flash">F</div>
      <div class="key" data-key="G" data-sound="Assets/ride.wav" data-animation="shake">G</div>
      <div class="key" data-key="H" data-sound="Assets/ride.wav" data-animation="shake">H</div>
      <div class="key" data-key="J" data-sound="Assets/tink.wav" data-animation="shake">J</div>
      <div class="key" data-key="K" data-sound="Assets/openhat.wav" data-animation="shake">K</div>
      <div class="key" data-key="L" data-sound="Assets/kick.wav" data-animation="flash">L</div>
    </div>
  </div>

  <script src="script.js"></script>


</body>
</html>
